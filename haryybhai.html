<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Habit Tracker</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            background-color: rgb(255, 250, 240);
        }

        header {
            background-color: #000000;
            color: white;
            text-align: center;
            padding: 1rem;
        }


        button {
            height: 50px;
            width: 100px;
            padding: 10px 20px;
            font-size: 16px;
            background-color: #000000;
            color: rgb(255, 255, 255);
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .delete-btn:hover {
            background-color: #0a9d00;
        }
       

        main {
            padding: 2rem;
        }

        .add-habit,
        .habit-list {
            margin-bottom: 2rem;
        }

        form {
            display: flex;
            gap: 1rem;
        }

        form input,
        form select,
        form button {
            width: 40%;
            height: 3.50rem;
            background-color: #ffffff;
            color: #000000;
            border: 1px solid rgb(255, 255, 255);
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.2);
            border-radius: 10px;
            position: relative;
            top: 0vh;
            right: 0rem;
            padding-left: 10px;
            font-weight: 700;
            font-size: medium;
        }
        form input:hover, form select:hover, form button:hover {
            border: 2px solid #0a9d00;
        }

        #habits-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 1rem;
        }

        .habit-card {
            border: 1px solid #ddd;
            padding: 1rem;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        footer {
            text-align: center;
            padding: 1rem;
            background-color: #f1f1f1;
        }
    </style>
</head>

<body>
    <header>
        <h1> Welcome to <br> Smart Expense Tracker</h1>
    </header>
    <main>
        <section class="add-habit">
            <h2>Add a New Habit</h2>
            <form id="habit-form">
                <input type="text" id="habit-name" placeholder="Habit Name" required>
                <br>
                <input type="date" id="start-date" required>
                <br>
                <select id="frequency">
                    <option value="daily">Daily</option>
                    <option value="weekly">Weekly</option>
                    <option value="monthly">Monthly</option>
                    <option value="yearly">Yearly</option>
                </select>
                <br>
                <button type="submit">Add Habit</button>
            </form>
        </section>
        <section class="habit-list">
            <h2>Your Habits</h2>
            <div id="habits-container">
            </div>
        </section>
    </main>
    <footer>
        <p>&copy; 2025 Habit Tracker</p>
    </footer>
    <script>
        document.getElementById('habit-form').addEventListener('submit', function (e) {
            e.preventDefault();

            const habitName = document.getElementById('habit-name').value;
            const startDate = document.getElementById('start-date').value;
            const frequency = document.getElementById('frequency').value;

            const habitsContainer = document.getElementById('habits-container');

            const habitCard = document.createElement('div');
            habitCard.classList.add('habit-card');
            habitCard.style.backdropFilter = "blur(5px)";
            habitCard.style.backgroundColor = "rgb(255, 255, 255)";
            habitCard.innerHTML = `
    <h3>${habitName}</h3>
    <p>Start Date: ${startDate}</p>
    <p>Frequency: ${frequency}</p>
    <button class="delete-btn">Delete</button>
  `;

            habitCard.querySelector('.delete-btn').addEventListener('click', function () {
                habitsContainer.removeChild(habitCard);
            });

            habitsContainer.appendChild(habitCard);

            // Clear form
            document.getElementById('habit-form').reset();
        });
    </script>
</body>

</html>
