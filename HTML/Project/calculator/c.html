<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>

</head>
<body>
    <div class="div">
        <div  class="box">
        <input type="text" class="input"  id="display"readonly>
        <br><br>
        
        
        
        
        <button class="bntaa" onclick="clearDisplay()">C</button>
        <button class="bnta" onclick="bracket()">(</button>
        <button class="bnta" onclick="bracket2()">)</button>
        <button class="bnta" onclick="subtract()">-</button>
        <!-- <button class="bnta">%</button> -->
        <br><br>
        <br><br>
        <button class="bnt" onclick="press(0)">0</button>
        <button class="bnt" onclick="press(9)">9</button>
        <button class="bnt" onclick="press(8)">8</button>
        <button class="bnta" onclick="divide()"> / </button>
        <br><br>
        <button class="bnt" onclick="press(7)">7</button>
        <button class="bnt" onclick="press(6)">6</button>
        <button class="bnt" onclick="press(5)">5</button>
        <button class="bnta" onclick="multiply()">X</button>
        <br><br>
        <button class="bnt" onclick="press(4)">4</button>
        <button class="bnt" onclick="press(3)">3</button>
        <button class="bnt" onclick="press(2)">2</button>
        <button class="bnta" onclick="add()">+</button>
        <br><br>
        <button class="bnt" onclick="press(1)">1</button>
        <button class="bnt" onclick="dot()">.</button>
        <button class="bn" onclick="calculate()">=</button>
        <button class="bntaa" onclick="back()">‚Üê</button>    
    
        </div>
    </div>
<link rel="stylesheet" href="style.css">  
<script src="script.js"></script>
</body>

</html>
