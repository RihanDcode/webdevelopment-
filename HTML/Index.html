<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>events bubbling</title>
</head>
<style>
    button{
        background-color: aliceblue;
        color: #000;
        position: absolute;
        left: 45vw;
        height: 5vh;
        width: 10vw;
    }
    
    *{
        font-size: larger;
    }
     h1{
        text-align: center;
     }

    .d1{
        background-color: #ff0000;
        height: 30vh;
        display: flex;
        justify-content: center;
        align-items: center;
        border: 2px solid black;
    }
    .d2{
        background-color: #fff200;
        height: 70%;
        width: 80%;
        display: flex;
        justify-content: center;
        align-items: center;
        border: 2px solid black;

    }
    .d3{
        background-color: #00ff48;
        height: 50%;
        width: 80%;
        display: flex;
        justify-content: center;
        align-items: center;
        border: 2px solid black;
    }

</style>
<body>

    <h1>Ex:- have no bubbling </h1>
    <div id="div1" class="d1">
        box 1
        <div id="div2" class="d2">
            box 2
            <div id="div3" class="d3">
                box 3
            </div>
        </div>
    </div>


    <h1>Ex:- with bubbling </h1>
    <div id="d1" class="d1">
        box 1
        <div id="d2" class="d2">
            box 2
            <div id="d3" class="d3">
                box 3
            </div>
        </div>
    </div>

    <h1 id="h1">Event Handling in the DOM</h1>
    <button id="button">Click Me</button>

    <script>

        document.getElementById("div1").addEventListener('click',function(stop1){
            stop1.stopPropagation();
            alert("i am a box 1")
        })
        document.getElementById("div2").addEventListener('click',function(stop2){
            stop2.stopPropagation();
            alert("i am a box 2")
        })
        document.getElementById("div3").addEventListener('click',function(stop3){
            stop3.stopPropagation();
            alert("i am a box 3")
        })


        document.getElementById("d1").addEventListener('click',function(){
            alert("i am a box 1")
        })
        document.getElementById("d2").addEventListener('click',function(){
            alert("i am a box 2")
        })
        document.getElementById("d3").addEventListener('click',function(){
            alert("i am a box 3")
        })






        document.getElementById("button").addEventListener("dblclick",function(){
            alert("This Work Is Done");
            document.getElementById("h1").textContent="Honesty is the best policy"
        })


    </script>
</body>
</html>
